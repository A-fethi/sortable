<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Superhero Intelligence Database</title>
</head>

<body>
    <div id="app">
        <header>
            <h1>Superhero Intelligence Database</h1>
            <div class="controls">
                <input type="text" id="search" placeholder="Search heroes...">
                <select id="pageSize">
                    <option value="10">10 per page</option>
                    <option value="20" selected>20 per page</option>
                    <option value="50">50 per page</option>
                    <option value="100">100 per page</option>
                    <option value="all">Show all</option>
                </select>
            </div>
        </header>

        <main>
            <table id="heroesTable">
                <thead id="tablehead">
                    <tr>
                        <th id="icon">Icon</th>
                        <th id="name">Name</th>
                        <th id="fullName">Full Name</th>
                        <th id="power">Powerstats</th>
                        <th id="race">Race</th>
                        <th id="gender">Gender</th>
                        <th id="height">Height</th>
                        <th id="weight">Weight</th>
                        <th id="pob">Place of Birth</th>
                        <th id="alignment">Alignment</th>
                    </tr>
                </thead>
                <tbody id="herosTableBody">

                </tbody>
            </table>
        </main>

        <footer>
            <div class="pagination">
                <button id="prev">Previous</button>
                <span id="currentPage">1</span>
                <button id="next">Next</button>
            </div>
        </footer>
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
