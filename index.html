<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Superhero Intelligence Database</title>
</head>

<body>
    <div id="app">
        <header>
            <h1>Superhero Intelligence Database</h1>
            <div class="controls">
                <input type="text" id="search" placeholder="Search by ==>">
                <select id="searchField">
                    <option value="name">Name</option>
                    <option value="biography.fullName">Full Name</option>
                    <option value="appearance.race">Race</option>
                    <option value="appearance.gender">Gender</option>
                    <option value="biography.placeOfBirth">Place of Birth</option>
                    <option value="biography.alignment">Alignment</option>
                </select>
                <select id="pageSize">
                    <option value="10">10 per page</option>
                    <option value="20" selected>20 per page</option>
                    <option value="50">50 per page</option>
                    <option value="100">100 per page</option>
                    <option value="all">Show all</option>
                </select>
            </div>
        </header>

        <main>
            <table id="heroesTable">
                <thead id="tablehead">
                    <tr>
                        <th id="icon">Icon</th>
                        <th id="name">Name</th>
                        <th id="biography.fullName">Full Name</th>
                        <th id="powerstats">Powerstats</th>
                        <th id="appearance.race">Race</th>
                        <th id="appearance.gender">Gender</th>
                        <th id="appearance.height">Height</th>
                        <th id="appearance.weight">Weight</th>
                        <th id="biography.placeOfBirth">Place of Birth</th>
                        <th id="biography.alignment">Alignment</th>
                    </tr>
                </thead>
                <tbody id="herosTableBody">

                </tbody>
            </table>
        </main>

        <footer>
            <div class="pagination">
                <button id="prev" disabled="true">Previous</button>
                <span id="currentPage">1</span>
                <button id="next">Next</button>
            </div>
        </footer>
    </div>
    <script type="module" src="./sortable.js"></script>
</body>

</html>
